<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Plant shop</title>
  </head>
  <body>
    <div class="top-section">
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <img src="./images/logos/logo.svg" alt="logo" />
          </div>
          <div class="head-nav">
            <div class="head-nav__search">
              <img src="./images/logos/search.svg" alt="search" />
            </div>

            <div class="head-nav__buy">
              <img src="./images/logos/shopping-cart.svg" alt="buy" />
            </div>

            <div class="head-nav__sing">
              <div class="head-nav__sing-in">
                <a href="#">Sing in</a>
              </div>
              <div class="head-nav__sing-up green-background">
                <a href="#">Sing up</a>
              </div>
            </div>
          </div>
        </div>

        <div class="top-section-block">
          <h1 class="top-section__header">
            Kembang <br />
            Flower Mantap
          </h1>
          <p class="top-section__paragraph paragraph">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text
            ever since the 1500s,
          </p>
        </div>
      </div>
      <div class="top-section-buttons">
        <button class="top-section__button">
          <div class="top-section__arrow-title">
            <img src="./images/logos/arrow-back.svg" alt="arrow-left" />
            <h4>Previous</h4>
          </div>
          <p class="top-section__plant-name">Kaktus Plant</p>
        </button>

        <button class="top-section__button green-background">
          <div class="top-section__arrow-title">
            <h4>Next</h4>
            <img src="./images/logos/arrow-front.svg" alt="arrow-right" />
          </div>
          <p class="top-section__plant-name">Rahasia Plant</p>
        </button>
      </div>
    </div>

    <div class="benefits">
      <div class="container"></div>
    </div>

    <div class="featured-plants">
      <div class="container"></div>
    </div>

    <div class="buy">
      <div class="container"></div>
    </div>

    <div class="visit">
      <div class="container"></div>
    </div>

    <div class="footer">
      <div class="container"></div>
    </div>
  </body>
</html>
